<!-- 
    1. 아이디를 입력하는 입력폼을 만들기 위해서 input태그 사용
    2. 비밀번호를 위해 input태그 한 번 더 사용
    3. 두 개의 폼의 구분을 위해 아이디 입력폼에는 type속성을 text로, 비밀번호 입력폼에는 type속성을 password로 추가
    4. placeholder 속성을 사용하여 입력폼 안에 작성해야 하는 내용에 대한 힌트를 제공
 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
 </head>
 <body>
    <input type="text" placeholder="ID"></input> 
    <input type="password" placeholder="password"></input>
    <button>Login</button>
    <input type="checkbox">Keep Login</input>
 </body>
 </html>

 <div>
     <div>댓글 9M</div>

     <button>등록</button>
 </div>
